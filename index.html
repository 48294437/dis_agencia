    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            $('#valor tbody tr').on('click', 'td.iu-asiento ', function () {
                var text="#click";
                var val=$(this).text();
                var convert = val.toString();
                var res = text.concat(convert);
                $(res).removeClass( "iu-asiento" );
                $(res).addClass ( "asiento-seleccionado" );
                if ($(res).hasClass('asiento-seleccionado')){
                    $(res).click(function(){
                        $(res).removeClass( 'asiento-seleccionado' );
                       
                        $(res).addClass ( "iu-asiento" );
                        return false;
                    });
                    return false;
                }else{
                    alert('No');
                }
            } );
        });
    </script>
